{% extends 'memories/base.html' %}

{% block title %}Gallery{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for image in gallery_images %}
                <div class="col-md-4">
                    <h4>{{ image.name }}</h4>
                    <img src="{{ image.gallery_images.url }}" class="img-responsive" style="width: 100%;">
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
